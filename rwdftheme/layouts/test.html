---
layout : default
---

<div class="page-header">
  <h1>{{ page.title }}</h1>
</div>

<img src="{{ page.image }}" />

<article>
  <section>
    <p>{{ page.description }}</p>
  </section>
</article>

<a href="{{ page.linkto }}" class="btn btn-info">read more! Â»</a>

<div class="row-fluid post-full">
  <div class="span12">
    <div class="content">
      {{{ page.content }}}
    </div>
    <ul class="tag_box inline">
      <li><i class="icon-folder-open"></i></li>
    {{# page.categories }}
      {{> categories_list }}
    {{/ page.categories }}
    </ul>
    <ul class="tag_box inline">
      <li><i class="icon-tags"></i></li>
    {{# page.tags }}
      {{> tags_list }}
    {{/ page.tags }}
    </ul>
  </div>
</div>
