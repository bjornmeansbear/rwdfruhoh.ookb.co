---
layout : default
---

<!-- Top Hero -->
<div class="jumbotron">
<div class="jumbo-text inner">
   <h1>{{ page.jumbohed }}</h1>
   <p class="lead">{{ page.jumbodek }}</p>
   </div>
</div>

{{# posts.all }}
<div class="post">
  <div class="post-title">
    <h3><a href="{{ base.path }}/{{url}}" data-disqus-identifier="{{url}}">{{ title }}</a></h3>
  </div>
  <div class="post-date">
    <span class="parts">{{ date }}</span>
  </div>
  <div class="post-content">
    {{{ content.summary }}}
  </div>
</div>
{{/ posts.all }}
