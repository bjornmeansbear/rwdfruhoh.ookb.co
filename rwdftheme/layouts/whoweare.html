---
layout: default
---

<!-- Top Hero -->
<div class="jumbotron">
  <div class="jumbo-text inner">
    <h1>{{ page.jumbohed }}</h1>
    <p class="lead">{{ page.jumbodek }}</p>
  </div>
</div>

<!-- Main Content
================================================== -->
<div class="row-fluid">
  <div class="tabbable">
    <!-- THIS WILL PROBABLY NEED TO BE AUTO CREATED? -->
    <ul class="side-nav span2 id="myTab"">
      <li class="active"><a href="#tab-values" data-toggle="tab">Our Values</a></li>
      <li><a href="#tab-founders" data-toggle="tab">Robert &amp; Florence</a></li>
      <li><a class="staff" href="#tab-staff" data-toggle="tab">Directors &amp; Staff</a></li>
    </ul>
      
    <!-- start tabbed "pages" column... -->
    <div class="tab-content span10">

      <!-- This is the actual content... there will also be an image sidebar that siwtches up too...
      ================================================== -->
      {{# whoweare.all }}
      <div class="tab-pane" id="{{ tabid }}">
        <div class="span8">
          <h3><a href="{{ base.path }}/{{url}}" data-disqus-identifier="{{url}}">{{ title }}</a></h3>
          {{{ content }}}
        </div>
      </div>
      {{/ whoweare.all }}

    </div>
    <!-- end tabbed "pages" column... -->

  </div><!-- / END tabbable -->
</div><!-- / END Row-Fluid -->
